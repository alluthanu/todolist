<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      body{
    background-color: rgb(133, 133, 195) ;
}
.head{
    padding-right:40px;
    margin-top: 80px;
    text-align: center;
}
.container{
   width:500px;
   height:500px;
   background-color: antiquewhite;
   text-align: center;
   margin-left: 30rem;
}
    </style>
</head>
<body>
    <div class="head">
        <h1>To do list</h1>
    </div>
    <div class="card">
    <div class="container">
        <input type="text" name="" id="input"placeholder="Enter your list">&nbsp
        <button id="btn">Add me</button>
        <ul class="ul" style="list-style-type:none">
        </ul>
    </div>
    </div>
<script> 
    document.getElementById("btn").addEventListener('click',
    function()
    {
      let input=document.getElementById('input').value;
      let elem=document.createElement('li');
      let btn1=document.createElement('button');
      let btn2=document.createElement('button');
      btn1.innerText="Done"
      btn2.innerText="Delete"
      elem.innerText=input;
      let ul=document.querySelector('ul');
      ul.appendChild(elem);  
      elem.appendChild(btn1);
      elem.appendChild(btn2);
      btn1.style.border="none";
      btn1.style.marginLeft="50%";
      btn1.style.borderRadius="8px";
      btn1.style.backgroundColor="#b4b3d8";
      btn2.style.border='none';
      btn2.style.marginleft="50%";
      btn2.style.borderRadius="8px";
      btn2.style.backgroundColor="#b4b3d8";
      btn1.addEventListener('click',function()
      {
        elem.style.textDecoration="line-through";
      });
      btn2.addEventListener('click',function()
      {
        elem.remove();
      });
      document.getElementById('input').value="";
    })
</script>

</body>
</html>
